        body {

            background-color: goldenrod;
            height: 5px;
            border-width: 0;

        .fnt2 {
            font-family: 'Trebuchet MS';
            color: goldenrod;

        }
        
        #toggle {
            display: none;
        }
        .sidebar {
            position: fixed;
            left: -250px; 
            transition: left 0.3s ease; 
            width: 250px; 
            height: 100%; 
            background-color: goldenrod; 
            z-index: 1000; 
        }

        
        #toggle:checked + .sidebar {
            left: 0; 
        }

        
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            background: goldenrod;
            color: white;
            border: none;
            z-index: 1100; 
        }

        
        #toggle:checked + .sidebar + .overlay {
            display: block; 
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            display: none; 
            z-index: 500; 
        }
        .movie {
            min-width: 60%;
            min-height: 30%;
        }

        .divc {
            width: 100%;
        }
        .fz {
            font-size: 16px;
        }
        @media(min-width: 711px) {
            .divc {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
            }
            .fz {
                font-size: 22px;
            }
        }
        .vidcont {
            position: relative;
            width: 100%; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden;
        }
        .vid {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
        }
        .selector {
            background-image: url(img\bg_head.png);
        }
        .footer-container {
            position: relative;
            height: 40vh; 
        }

        footer {
            position: absolute;
            bottom: 0; 
            width: 100%;
        }
        .button {
            border-width: 2px;
        }
    </style>
